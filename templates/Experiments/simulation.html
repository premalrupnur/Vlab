<body class="p-0 container-fluid vlabs-page d-flex flex-column justify-content-between">

    <!--End Google Tag Manager (noscript)-->

    <div class="inline-block">
        <div class="nav1" style="border-bottom:dashed red 5px;">
            <img src="{% static './images/Rait_new_logo_png.png' %}" alt="" class="logo" height="105px" width="60px">
            <span class="name">RAIT VIRTUAL LABS</span>
            <img src="{% static './images/CSS3_logo_and_wordmark.svg.png' %}" alt=""

                <img src="{% static './images/PicsArt_10-20-07.18.58.png' %}" alt="" height="450px">

                    <img src="{% static './images/PicsArt_10-20-07.38.32.png' %}" alt="" height="450px">
                </div>
                <span class="handle"></span>
            </div>
        </div>



        <div class="elementor-shape elementor-shape-bottom" data-negative="false" style="margin:0;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" preserveAspectRatio="none"

    <div class="row  px-4 " style="margin-top: 2%;
			
			color: black;
			;background-size: cover;
			height: 450px; margin:3% 0 7% -1%;">
        <div class="nav flex-column col-sm-3 col-lg-2 sidebar"><a href="aim.html" class="py-2">Aim</a>

        <div class="main col-sm-9 col-lg-10 pr-5 pb-5 py-3 basic">
            <span class="lab-name"></span>
            <h3 class="text-center">SIMULATION</h3></span>
            <!--labname-->



            <div class="code-area">
                <textarea id="htmlCode" placeholder="HTML Code" oninput="showPreview()"></textarea>
            </div>
            <div class="preview-area">
                <iframe id="preview-window"></iframe>
            </div>
        </div>
    </div>

    </div>
    </div>
    </div>
    <script>
        function showPreview() {
            var htmlCode = document.getElementById("htmlCode").value;
            var frame = document.getElementById("preview-window").contentWindow.document;
            frame.open();
            frame.write(htmlCode);
            frame.close();
        }
    </script>
