<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../homepage.js"></script>
    <title>HTML Virtual Lab</title>

    <script>
        jQuery(document).ready(function ($) {
            $('.counter').counterUp({
                delay: 15,
                time: 900
            });
        });
    </script>
</head>

  <body onload='ready()'>
    <div id='container'>
        <div id='editors'>
            <div class = 'fa fa-html5 htmlLabel' style="font-size:23px;color:red" id = 'labels'>
                <button type="button" class="button minButton" onclick="minimizeIframe()"><i class='fa fa-window-minimize'></i></button>
                <span id='text'>HTML</span>
            </div>
            <div class = 'fa fa-css3 cssLabel' style="font-size:23px;color:red" id='labels'>
                <span id='text'>CSS</span>
            </div>
            <div class = 'fa fa-jsfiddle jsLabel' style="font-size:23px;color:red" id='labels'>
                <button type="button" class="button downloadCode" onclick="downloadCode()"><i class='fa fa-download'></i></button>
                <span id='text'>Javascript</span>
                <button type="button" class="button maxButton" onclick="maximizeIFrame()"><i class='fa fa-window-maximize'></i></button>
            </div>

            <div class='editor' id='htmlEditor'></div>
            <div class='editor' id='cssEditor'></div>
            <div class='editor' id='jsEditor'></div>
        </div>

        <iframe id='iframe' frameBorder="0">
        </iframe>
    </div>

    <script type="text/javascript" src="editor.js"></script>

    <script>
        $(function() {
        $( "#htmlEditor").resizable();
        });
    </script>

</body>

</html>
